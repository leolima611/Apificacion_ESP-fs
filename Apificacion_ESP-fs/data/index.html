 <!DOCTYPE html>
<html>
	<head>
		<title>Control de Intensidad LED</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	</head>
	<body>
		<div class="row">
			<div class="container text-center col-4 ">
				<h5>Nivel de bateria</h5>
				<div class="container d-flex mb-3 text-center">
					<button class="btn btn-primary" onclick="porcentajeBateria()">Medir bater√≠a</button>
					<div class="dropdown-divider"  style="width: 6%;"></div>
					<h4 id="porcentaje">0%</h4>
				</div>
			</div>
		</div>
		<div class="row align-content-center border-right border-left text-center">
			<div class="row col-md-6">
  				<h1> Velocidad</h1>
				<div class="align-content-center border-right border-left text-center">
  					<input type="range" min="0" max="1023" value="0" id="slider" oninput="ajustarIntensidad(this.value)">
  					<p id="estado">Intensidad: 0</p>
				</div>
			</div>
			<div class="row col-md-6">
  				<h1>Rotacion</h1>
				<div class="align-content-center border-right border-left text-center">
					<input type="range" min="0" max="180" value="0" id="grade" oninput="ajustarGrado(this.value)" data-slider-orientation="vertical">
					<p id="gradeEst">Posicion: 0</p>
				</div>
			</div>
		</div>
  		<script src="script.js"></script>
	</body>
</html>
